version: '3.6'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    hostname: mysql
    networks:
      - cdc_network
    environment:
      MYSQL_DATABASE: demo
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /home/share/test/cdc/examples/tests/mysql/data:/var/lib/mysql
      - /home/share/test/cdc/examples/tests/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: "--log-bin=mysql-bin --server-id=1"
    ports:
      - "3306"
    expose:
      - "3306"

  mongo:
    image: mongo:4.4.9
    container_name: mongo
    hostname: mongo
    networks:
      - cdc_network
    environment:
      MONGO_REPLICA_SET_NAME: yzp_rs
    volumes:
      - /home/share/test/cdc/examples/tests/mongo/init1.js:/docker-entrypoint-initdb.d/mongo-init1.js
      - /home/share/test/cdc/examples/tests/mongo/init2.js:/docker-entrypoint-initdb.d/mongo-init2.js
    command: "--bind_ip_all --replSet demo_rs --noauth"
    ports:
      - "27017"
    expose:
      - "27017"

  redis:
    image: redis:6.0
    container_name: redis
    hostname: redis
    networks:
      - cdc_network
    ports:
      - "6379"
    expose:
      - "6379"

  kafka:
    image: bitnami/kafka:3.4-debian-11
    container_name: kafka
    hostname: kafka
    networks:
      - cdc_network
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
      - "9092"
    expose:
      - "9092"

networks:
  cdc_network:
    external: true
    